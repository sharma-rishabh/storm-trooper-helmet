<html>

<head>
    <title>Storm Trooper Helmet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="supporting-card">
            <figure class="banner">
                <img src="images/starwars.png" alt="">
            </figure>
        </div>
        <div class="product-card">
            <figure class="product-image">
                <img src="images/helmet.png" alt="">
            </figure>
            <section class="content">
                <header>
                    <h1>STORMTROOPER HELMET</h1>
                </header>
                <div class="price">$1,999.99</div>
                <div class="product-details">
                    <div class="size">
                        <h4>Helmet size</h4>
                        <ul>
                            <li>S</li>
                            <li>M</li>
                            <li>L</li>
                            <li>XL</li>
                        </ul>
                    </div>
                    <div class="durability">
                        <div class="graph">75%</div>
                        <h4>Durability Rate</h4>
                    </div>
                </div>
                <div class="user-selection">
                    <div class="cart-button">Add to cart</div>
                    <div class="wishlist">
                        <figure class="icon"><img src="images/icons8-heart-48.png" alt="" /></figure>
                        Add to Wishlist
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
